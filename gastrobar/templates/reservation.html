{%extends 'main.html'%}
{% load static %}

{%block page_content %}
<h1>Reserva</h1>

<div class="row">
    <div class="col-md-8">

        <form action="/gastrobar/reservation" method="post">
        {% csrf_token %}

            <div class="form-group" >
                {{form.name}}
            </div>

            <div class="form-group" >
                {{form.mail}}
            </div>

            <div class="form-group">
                {{form.phone}}
            </div>

            <div class="form-group" >
                {{form.date}}
            </div>

            <div class="form-group" >
                {{form.time}}
            </div>

            <div class="form-group" >
                {{form.count_p}}
            </div>

            <button type="submit" class="btn btn-primary">Hacer reserva</button>

            {%if value%}
                <p>Se ha enviado un mail de confirmaci√≥n a su mail</p>
            {% endif  %}

        </form>
    </div>
</div>



    

{%endblock%}

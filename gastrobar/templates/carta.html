

{% extends 'main.html' %} {% load static %} {% block page_content %}

<!-- Menu -->
<div id="menu" class="w3-container w3-black w3-xxlarge w3-padding-64">
  <h1 class="w3-center w3-jumbo w3-padding-32">Los Platos</h1>
  

  <h1 id="segundo" class="w3-center w3-jumbo w3-padding-32">PRIMER PLATO</h1>

  <div id="primero" class="w3-container w3-white w3-padding-32">
    {% for plato in carta %}

    <img
      class="card-img-top"
      src="{% static 'img/' %}{{plato.pk}}.jpg"
      alt="platos"
    />
    <div class="card-body">
      <h2 class="card-title">
        <b>{{plato.name}}</b>
        <span class="w3-right w3-tag w3-dark-grey w3-round"
          >{{plato.price}}</span
        >
      </h2>
      <p class="card-text-grey">{{plato.description}}</p>
    </div>
  </div>
  {% endfor %}


  <h1 id="segundo" class="w3-center w3-jumbo w3-padding-32">SEGUNDO PLATO</h1>
  <div class="w3-container w3-white w3-padding-32">
    
  </div>

  <h1 id="postre" class="w3-center w3-jumbo w3-padding-32">POSTRE</h1>
  <div class="w3-container w3-white w3-padding-32">
    
  </div>
</div>

{% endblock %}
